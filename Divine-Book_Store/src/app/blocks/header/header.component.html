<div style="height: 100vh">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button color="primary" class="example-icon" (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <div fxShow="true" fxHide.lt-md="true">
        <button mat-icon-button color="primary" class="example-icon favorite-icon logo" routerLink="/home"
          routerLinkActive="active-link">
          <mat-icon>home</mat-icon>
        </button>
      </div>
      <span class="left-spacer"></span>
      <span class="dp-title">Divine Book Store</span>
      <span class="example-spacer"></span>

      <div fxShow="true" fxHide.lt-md="true">
        <a mat-raised-button color="primary" routerLink="/books" routerLinkActive="active-link">Books</a>
        <a mat-raised-button color="primary" routerLink="/aboutus" routerLinkActive="active-link">About US</a>
      </div>

      <span class="acc-spacer"></span>

      <dp-count-cart-items></dp-count-cart-items>

      
      <button mat-icon-button color="primary" [matMenuTriggerFor]="acc_menu" aria-label="Example icon-button with a menu" routerLinkActive="active-link">
        <mat-icon>account_box</mat-icon>
      </button>
      <mat-menu #acc_menu="matMenu" xPosition="before">
        <div *ngIf="!user">
          <button mat-menu-item routerLink="/auth/login" routerLinkActive="active-link">
            <mat-icon>login</mat-icon>
            <span>Log in</span>
          </button>
          <button mat-menu-item routerLink="/auth/register" routerLinkActive="active-link">
            <mat-icon>person_add</mat-icon>
            <span>Register</span>
          </button>
        </div>
        <div *ngIf="user">
          <button mat-menu-item  color="primary" routerLink="/auth/userprofile" routerLinkActive="active-link">
            <mat-icon>person</mat-icon>
            <span>{{ user.uname }}</span>
          </button>
          <button mat-menu-item (click)="logoutEvent.emit()">
            <mat-icon>person_remove</mat-icon>
            <span>Log out</span>
          </button>
        </div>
      </mat-menu>

      <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                  <mat-icon>favorite</mat-icon>
                </button>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                  <mat-icon>share</mat-icon>
                </button> -->
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container style="height: 100vh;" fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="sidenav.toggle()">Home</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/books" (click)="sidenav.toggle()">Books</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/aboutus" (click)="sidenav.toggle()">About Us</a>
      </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
