<mat-card class="full-width">
  <mat-card-content class="full-width">
    <mat-form-field class="full-width">
      <mat-label>Filter the books</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Python Crash Course" #input>
    </mat-form-field>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="full-width">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> <b>Cover</b> </th>
        <td mat-cell *matCellDef="let book">
          <img [src]='book.img' class="bookCoverImg" />
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> <b> Title </b> </th>
        <td mat-cell *matCellDef="let book">
          <p>{{book.title}}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> <b> Author </b> </th>
        <td mat-cell *matCellDef="let book">
          <p>{{book.author}}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> <b> Category </b> </th>
        <td mat-cell *matCellDef="let book">
          <p>{{book.category}}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> <b> Price </b> </th>
        <td mat-cell *matCellDef="let book">
          <p> {{book.price | currency:'INR' }} </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="addToCart">
        <th mat-header-cell *matHeaderCellDef> <b> Actions </b> </th>
        <td mat-cell *matCellDef="let book">
          <dp-add-to-cart [book]="book"></dp-add-to-cart>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="disCols"></tr>
      <tr mat-row *matRowDef="let row; columns: disCols;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
    <mat-progress-spinner *ngIf="loading" color="accent" mode="indeterminate"></mat-progress-spinner>
  </mat-card-content>
</mat-card>
<br><br><br>

<dp-footer></dp-footer>
